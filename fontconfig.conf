<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- All fonts should be replaced to Open Sans, unless ... -->
    <match>
        <edit name="family" mode="prepend" binding="weak">
            <string>Open Sans</string>
        </edit>
    </match>
 
    <!-- Replace common Windows fonts with Open Sans -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Calibri</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Cambria</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Candara</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Constantia</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Corbel</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Georgia</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Segoe UI</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Trebuchet MS</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Verdana</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>sans</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Avenir</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Avenir Next</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Comic Sans MS</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Comic Sans</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Lucida Grande</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Lucida Sans</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Roboto</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Open Sans</string>
        </edit>
    </match>

    <!-- Replace monospaced fonts with Cousine -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Monospace</string>
        </test>
        <edit name="family" mode="assign" binding="weak">
            <string>Cousine</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Noto Mono</string>
        </test>
        <edit name="family" mode="assign" binding="weak">
            <string>Cousine</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Roboto Mono</string>
        </test>
        <edit name="family" mode="assign" binding="weak">
            <string>Cousine</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Consolas</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Cousine</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Courier New</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Cousine</string>
        </edit>
    </match>
   <match target="pattern">
        <test name="family" compare="eq">
            <string>Courier</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Cousine</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Monaco</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Cousine</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Menlo</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Cousine</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Fira Mono</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Cousine</string>
        </edit>
    </match>

    <!-- Replace Arial, Times New Roman, and narrow fonts with Liberation Sans -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Arial</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Times New Roman</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Arial Narrow</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Tahoma</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Helvetica Neue</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>San Francisco</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Fira Sans</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Noto Sans</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Liberation Sans</string>
        </edit>
    </match>

    <!-- Symbols -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Wingdings</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Symbola</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Webdings</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Symbola</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>JoyPixels</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JoyPixels</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Emoji</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JoyPixels</string>
        </edit>
    </match>

</fontconfig>
